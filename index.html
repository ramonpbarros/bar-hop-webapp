<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hop Bar</title>
  <!-- Compressed CSS -->

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.4.3/dist/css/foundation.min.css"
    integrity="sha256-GSio8qamaXapM8Fq9JYdGNTvk/dgs+cMLgPeevOYEx0= sha384-wAweiGTn38CY2DSwAaEffed6iMeflc0FMiuptanbN4J+ib+342gKGpvYRWubPd/+ sha512-QHEb6jOC8SaGTmYmGU19u2FhIfeG+t/hSacIWPpDzOp5yygnthL3JwnilM7LM1dOAbJv62R+/FICfsrKUqv4Gg=="
    crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/styles/style.css">
  <style>
    .card {
      width: 75%; 
      height: 300px; 
      margin: 0 auto; 

    }
    .color {
      background-color: burlywood;
    }
  </style>
</head>

<body>
  <div class="title-bar" data-responsive-toggle="main-nav" data-hide-for="xxxlarge">
    <button class="menu-icon" type="button" data-toggle="main-nav"></button>
    <div class="title-bar-title"></div>
  </div>
  <div class="top-bar" id="main-nav">
    <div class="top-bar-left">
      <ul class="dropdown vertical medium-horizontal menu" data-dropdown-menu>
        <li class="menu-text">Bar Hop</li>
        <li class="top-bar-right menu">
          <a href="#">Menu</a>
          <ul class="menu vertical">
            <a href="index.html">Home</a>
            <a href="favorites.html">Favorites</a>
            <a href="routes.html">Routes</a>
          </ul>
        </li>
      </ul>
    </div>
  </div>

  <br>
  
  <div class="grid-x">

    <div class="cell small-1 medium-3 large-4"></div>
    <!-- some styling to get a card for searching centered on the page -->
    <div class="cell auto">
      <div class="card align-middle color">
        <div class="card-divider color">
          <input type="text" id="zip-code" placeholder="Please Enter Zip Code" style="height: 100%;">
          <a class="button primary " id="search-button">Search</a>
        </div>
        <div class="card-divider color">
          <label>What kind of Bars?
            <select id="bar-type">
              <option value="all">All</option>
              <option value="micro">Micro</option>
              <option value="local">Local</option>
              <option value="regional">Regional</option>
              <option value="national">National</option>
            </select>
          </label> 
        </div>

      </div>
    </div>

    <div class="cell small-1 medium-3 large-4"></div>

  </div>

  <br> <br>

  <div class="grid-x">

    <div class="cell small-1 medium-3 large-4"></div>
    <!-- some styling to get a card for searching centered on the page -->
    <div class="cell auto" id="append-card">
    </div>

    <div class="cell small-1 medium-3 large-4"></div>

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.4.3/dist/js/foundation.min.js"
    integrity="sha256-mRYlCu5EG+ouD07WxLF8v4ZAZYCA6WrmdIXyn1Bv9Vk= sha384-KzKofw4qqetd3kvuQ5AdapWPqV1ZI+CnfyfEwZQgPk8poOLWaabfgJOfmW7uI+AV sha512-0gHfaMkY+Do568TgjJC2iMAV0dQlY4NqbeZ4pr9lVUTXQzKu8qceyd6wg/3Uql9qA2+3X5NHv3IMb05wb387rA=="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.1/js/foundation.min.js"></script>
  <script src="./assets/js/script.js"></script>
  <script src="./assets/js/api.js"></script>
  <script>
    $(document).foundation();

    var card = $("<div class='card align-middle color'>")
    var cardDivider = $("<div class='card-divider color'>")
    var cardDividerButtons = $("<div class='card-divider color'>")
    var cardSection = $("<div class='card-section'>")
    
    $("#append-card").append(card)
    $(card).append(cardDivider)
    $(card).append(cardSection)
    $(cardSection).append("<a href='"+/*put the response.website here*/+"'> <h5>Bar Name: "+/*put the response.barname*/+"</h5></a>")
    $(cardSection).append("<h5> Bar Type: "+/*put response.bartype here*/+"</h5>")
    $(cardSection).append("<h5> Bar Address: "+/*put response.bar address here*/+"</h5>")
    $(cardSection).append("<h5> Phone #:"+/*put response.phone# here*/+"</h5>")
    $(card).append(cardDividerButtons)
    $(cardDividerButtons).append("<a class='button primary ' id='favorites-button' style='margin-bottom: 16px;'>Add To Favs</a>")
    $(cardDividerButtons).append("<a class='button primary ' id='route-button' style='margin-bottom: 16px;'>Add To Route</a>")
    


    
  </script>







</body>

</html>
