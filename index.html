  <div class="title-bar" data-responsive-toggle="main-nav" data-hide-for="large">

  </div>
  <div class="top-bar" id="main-nav">
    <div class="top-bar-left">
      <ul class="dropdown vertical medium-horizontal menu" data-dropdown-menu>

  <div class="grid-x">

    <div class="cell small-1 medium-3 large-4"></div>
    <!-- some styling to get a card for searching centered on the page -->
    <div class="cell auto">
      <div class="card align-middle" style="width: 75%; height: 300px; margin: 0 auto; background-color: burlywood;">
        <div class="card-divider" style="background-color: burlywood;">
          <input type="text" id="zip-code" placeholder="Please Enter Zip Code" style="height: 100%;">
          <a class="button primary " id="search-button">Search</a>
        </div>
        <div class="card-divider" style="background-color: burlywood;">
          <label>What kind of Bars?
            <select multiple id="bar-type">
              <option value="all">All</option>
              <option value="micro">Micro</option>
              <option value="local">Local</option>
              <option value="regional">Regional</option>
              <option value="national">National</option>
            </select>
          </label>
        </div>

      </div>
    </div>

    <div class="cell small-1 medium-3 large-4"></div>

  </div>

  <br> <br>

  <div class="grid-x">

    <div class="cell small-1 medium-3 large-4"></div>
    <!-- some styling to get a card for searching centered on the page -->
    <div class="cell auto">
      <div class="card align-middle" style="width: 75%; height: 300px; margin: 0 auto; background-color: burlywood;">
        <div class="card-divider" style="background-color: burlywood;">
        </div>
        <div class="card-section">
          <a class="align-left" href="#">
            <h5>Bar Name</h5>
          </a>
          <h5 class="align">Brewery Type</h5>
          <h5 class="align">Bar Address/Postal Code</h5>
          <h5 class="align">Phone #</h5>
        </div>
        <div class="card-divider" style="background-color: burlywood;">
          <a class="button primary " id="favorites-button" style="margin-bottom: 16px;">Add To Favs</a>
          <a class="button primary " id="route-button" style="margin-bottom: 16px;">Add To Route</a>

        </div>
      </div>
    </div>

    <div class="cell small-1 medium-3 large-4"></div>

  </div>
